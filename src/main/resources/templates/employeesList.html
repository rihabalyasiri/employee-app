<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enums in Thymeleaf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" >
</head>
<body class=""container>
<h2>Employee List:</h2>

<table class="ui celled table" th:object="${employees}">
    <thead>
    <tr><th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
    </tr></thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}">24</td>
        <td th:text="${employee.email}">Engineer</td>
        <td>
            <a th:href="@{/updateEmployee(employeeId = ${employee.id})}">update</a>
            <a th:href="@{/deleteEmployee(employeeId = ${employee.id})}">delete</a>
        </td>
    </tr>

    </tbody>
</table>
<a th:href="@{/employeeForm}">add employee</a>

</body>
</html>
